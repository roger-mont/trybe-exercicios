<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            font-size: 65px;
        }
        h1 {
            color: orange
        }

        ul {
            background-color: rgb(213, 321, 0);
        }
        .bck_color {
            background-color: aqua;
        }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="bck_color">Qual é a sua fruta favorita?</p>
    <ul class="bck_color">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
